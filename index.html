    <title>About</title>

<body>
<!-- Navbar-expand-sm allowed the navbar to collaps to a button toggle at anything less than 740px, such as on any phone or vertical tablets -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand">Brad Davis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
<!-- Initial setup of the navbar did not present any issues, though it took a little experimenting to determine "ml-auto" would set set the links tot he right side of the navbar -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
<!-- Navbar link on this page has the "sr-only" class to give it some distinct characteristic, and href="#" -->
            <li class="nav-item active">
              <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
    </nav>

    <!-- Container fluid allows the form to fill the viewer, with margins set to allow the majority of the screen to be filled on mobile devices -->
    <form class="container-fluid mx-1 mt-3">
        <div class="col-md-auto">
         <!-- background and text styling present, with a max width of the card set to 24 rem to fill some of tablet, laptop, and desktop screens -->
          <div class="card bg-light text-muted" style="max-width: 24rem;">
            <div class="card-body">
              <h3 class="card-title">About Me</h3>
               
        </div>
        </div>
    </form>
